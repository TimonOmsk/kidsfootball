<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <table id="league" class="table table-striped table-hover" style="width: 100%"></table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let jsonData = [
        {"Name":"SK Hostivař","total_games":10,"won":9,"lost":1,"draw":0,"goals_for":298,"goals_for_pg":29,"goals_against":185,"goals_against_pg":18,"goals_diff":113,"points":27,"game_form":"+++++-++++","game_form_home":"+++-+","game_form_away":"+++++"},
        {"Name":"SC XAVEROV HORNÍ POČERNICE, z.s.","total_games":8,"won":5,"lost":3,"draw":0,"goals_for":206,"goals_for_pg":25,"goals_against":178,"goals_against_pg":22,"goals_diff":28,"points":15,"game_form":"-+++-+-+","game_form_home":"+-","game_form_away":"-++-++"},
        {"Name":"Sportovní klub Dolní Chabry, z.s.","total_games":9,"won":1,"lost":8,"draw":0,"goals_for":123,"goals_for_pg":13,"goals_against":303,"goals_against_pg":33,"goals_diff":-180,"points":3,"game_form":"-----+---","game_form_home":"---+--","game_form_away":"---"},
        {"Name":"FK Klánovice, z.s.","total_games":9,"won":4,"lost":5,"draw":0,"goals_for":173,"goals_for_pg":19,"goals_against":176,"goals_against_pg":19,"goals_diff":-3,"points":12,"game_form":"+-++-+---","game_form_home":"-+--","game_form_away":"++-+-"},
        {"Name":"FK Loko Praha, z.s.","total_games":8,"won":5,"lost":3,"draw":0,"goals_for":235,"goals_for_pg":29,"goals_against":153,"goals_against_pg":19,"goals_diff":82,"points":15,"game_form":"+-++++--","game_form_home":"+-++-","game_form_away":"++-"},
        {"Name":"Sportovní klub Horní Měcholupy z.s.","total_games":9,"won":2,"lost":7,"draw":0,"goals_for":211,"goals_for_pg":23,"goals_against":239,"goals_against_pg":26,"goals_diff":-28,"points":6,"game_form":"-+-----+-","game_form_home":"---+","game_form_away":"-+---"},
        {"Name":"SK Junior Praha 1960, z.s.","total_games":9,"won":7,"lost":2,"draw":0,"goals_for":201,"goals_for_pg":22,"goals_against":163,"goals_against_pg":18,"goals_diff":38,"points":21,"game_form":"++--+++++","game_form_home":"++-++","game_form_away":"-+++"},
        {"Name":"Sportovní klub Libuš 838, z.s.","total_games":10,"won":3,"lost":7,"draw":0,"goals_for":206,"goals_for_pg":20,"goals_against":256,"goals_against_pg":25,"goals_diff":-50,"points":9,"game_form":"--+-----++","game_form_home":"----+","game_form_away":"-+--+"}]
    ;

    new DataTable('#league', {
        paging: false,
        columns: [
            {title: "Name", data: "Name"},
            {title: "Total games", data: "total_games"},
            {title: "Won", data: "won"},
            {title: "Lost", data: "lost"},
            {title: "Draw", data: "draw"},
            {title: "Goals For", data: "goals_for"},
            {title: "Goals For PerGame", data: "goals_for_pg"},
            {title: "Goals Against", data: "goals_against"},
            {title: "Goals Against PerGame", data: "goals_against_pg"},
            {title: "Goals Diff", data: "goals_diff"},
            {title: "Points", data: "points"},
            {
                title: "Form",
                data: "game_form",
                render: function (data, type) {
                    if (type === 'display') {
                        return data.split('').map((char) => {
                            if (char === '+') {
                                return '<i class="bi bi-shield-plus" style="color: green;"></i>'
                            } else if (char === '-') {
                                return '<i class="bi bi-shield-minus" style="color: red;"></i>'
                            } else {
                                return '<i class="bi bi-shield-shaded" style="color: yellow;"></i>'
                            }
                        }).join('')
                    }
                    return data
                }

            },
            {
                title: "Form Home",
                data: "game_form_home",
                render: function (data, type) {
                    if (type === 'display') {
                        return data.split('').map((char) => {
                            if (char === '+') {
                                return '<i class="bi bi-shield-plus" style="color: green;"></i>'
                            } else if (char === '-') {
                                return '<i class="bi bi-shield-minus" style="color: red;"></i>'
                            } else {
                                return '<i class="bi bi-shield-shaded" style="color: yellow;"></i>'
                            }
                        }).join('')
                    }
                    return data
                }
            },
            {
                title: "Form Away",
                data: "game_form_away",
                render: function (data, type) {
                    if (type === 'display') {
                        return data.split('').map((char) => {
                            if (char === '+') {
                                return '<i class="bi bi-shield-plus" style="color: green;"></i>'
                            } else if (char === '-') {
                                return '<i class="bi bi-shield-minus" style="color: red;"></i>'
                            } else {
                                return '<i class="bi bi-shield-shaded" style="color: yellow;"></i>'
                            }
                        }).join('')
                    }
                    return data
                }
            }
        ],
        data: jsonData,
    })
</script>
</body>
</html>
